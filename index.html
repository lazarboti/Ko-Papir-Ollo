<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kő-Papír-Olló</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Kő Papír Olló</h1>
        <div class="choices">
            <button onclick="playGame('Kő')">👊</button>
            <button onclick="playGame('Papír')">✋</button>
            <button onclick="playGame('Olló')">✌</button>
        </div>
        <div id="playerDisplay">JÁTÉKOS: -</div>
        <div id="computerDisplay">GÉP: -</div>
        <div id="resultDisplay">EREDMÉNY: -</div>
        <div id="scoreDisplay">Pontszám - Játékos: <span id="playerScore">0</span> | Gép: <span
                id="computerScore">0</span></div>
        <button id="darkModeToggle">🌙 Sötét mód</button>
    </div>
    <div>
        <br>
        <br>
        Kő Papír Olló © 2025 Készítette: Lázár Botond
    </div>
</body>

</html>
